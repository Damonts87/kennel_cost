<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Lodging Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Dog Lodging Price Calculator</h2>
        <form>
            <label for="dogSize">Choose the dog size:</label><br>
            <select name="dogSize" id="dogSize">
                <option value="30">Small Dog ($30/day)</option>
                <option value="32">Large Dog ($32/day)</option>
            </select>
            <br>
            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" min="1" required>
            <br>
            <button type="button" id="calc" onClick="calculateCost()">Calculate</button>
            <div id="result">
                <p>Price: $<span id="price">0.00</span></p>
                <p>Tax: $<span id="tax">0.00</span></p>
                <p>Total: $<span id="total">0.00</span></p>
            </div>
        </form>
    </div>
</body>
</html>
